<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Crea una cuenta!</h1>
      <p>Comienza tu carrera con nosotros</p>
    </div>
    <form [formGroup]="fomularioSignup" (keyup.enter)="guardar()">
      <div class="login-form ion-padding">
        <div class="form-input">
          <ion-icon name="person-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="nombre"></ion-input>
          </ion-item>
        </div>
        <div class="form-input">
          <ion-icon name="mail-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input formControlName="correo"></ion-input>
          </ion-item>
        </div>
        <div class="form-input">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
        </div>
      </div>
    </form>
    <div class="action-buttons ion-padding">
      <ion-button (click)="guardar()" size="large" class="login-button">Registrarse</ion-button>
      <ion-button class="signup-button" size="large" fill="outline" routerLink="/login">Ingresar</ion-button>
    </div>
  </div>
</ion-content>
